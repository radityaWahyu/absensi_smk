services:
  backend_absensi_smk:
    build: .
    container_name: backend_absensi_smk
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_URL: https://yourdomain.com

      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: absensi_smk
      DB_USERNAME: absensi_smk
      DB_PASSWORD: Smknpur@747

      REDIS_HOST: redis
      REDIS_PORT: 6379

      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

      OCTANE_SERVER: frankenphp
    volumes:
      - storage:/app/storage
    networks:
      - network_absensi_smk

  # queue:
  #   build: .
  #   container_name: laravel_queue
  #   command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
