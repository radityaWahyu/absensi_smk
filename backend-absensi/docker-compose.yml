  #     - postgres
  #   environment:
  #     APP_ENV: production
  #     DB_HOST: postgres
  #     REDIS_HOST: redis
  #   volumes:
  #     - storage:/app/storage
  #   networks:
  #     - network_absensi_smk

  postgres:
    image: postgres:15-alpine
    container_name: laravel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: absensi_smk
      POSTGRES_USER: absensi_smk
      POSTGRES_PASSWORD: Smknpur@747
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - network_absensi_smk

  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    restart: unless-stopped
    networks:
      - network_absensi_smk

networks:
  network_absensi_smk:

volumes:
  pgdata:
  storage:
