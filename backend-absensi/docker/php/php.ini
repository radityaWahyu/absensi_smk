[PHP]
;;;;;;;;;;;;;;;;;;;;
; Memory & Limits  ;
;;;;;;;;;;;;;;;;;;;;
; Sesuaikan memory_limit dengan RAM server Anda.
; Karena Octane menyimpan aplikasi di RAM, jangan terlalu kecil.
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 60
max_input_time = 60

;;;;;;;;;;;;;;;;;;;;
; Error Reporting  ;
;;;;;;;;;;;;;;;;;;;;
; Di produksi, jangan tampilkan error ke browser (security risk)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On

;;;;;;;;;;;;;;;;;;;;
; OPcache (Vital)  ;
;;;;;;;;;;;;;;;;;;;;
; OPcache meningkatkan performa dengan menyimpan bytecode di RAM.
[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
; Di produksi, set revalidate ke 0 agar PHP tidak terus-menerus mengecek perubahan file (lebih cepat)
opcache.revalidate_freq=0
opcache.validate_timestamps=0
; JIT (Just-In-Time) Compiler untuk PHP 8.3
opcache.jit=tracing
opcache.jit_buffer_size=100M

;;;;;;;;;;;;;;;;;;;;
; Security & Misc  ;
;;;;;;;;;;;;;;;;;;;;
expose_php = Off
date.timezone = UTC
variables_order = "EGPCS"

;;;;;;;;;;;;;;;;;;;;
; FrankenPHP Specific;
;;;;;;;;;;;;;;;;;;;;
; Memastikan output buffering tidak mengganggu streaming/Server-Sent Events
output_buffering = Off
